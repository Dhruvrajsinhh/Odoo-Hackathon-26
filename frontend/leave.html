<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leave | HRMS</title>

<style>

/* ===== GLOBAL THEME ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}
body{
  background:#f6f8fb;
  color:#0f172a;
}
/* ===== GLOBAL BUTTON SYSTEM ===== */

/* Primary Blue Button */
.btn-primary{
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: #ffffff;
  border: none;
  padding: 12px 20px;
  border-radius: 14px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
  transition: all 0.25s ease;
}

.btn-primary:hover{
  transform: translateY(-2px);
  box-shadow: 0 14px 30px rgba(37, 99, 235, 0.45);
}

.btn-primary:active{
  transform: scale(0.97);
}

/* Secondary (Light Blue / Grey) */
.btn-secondary{
  background: #e0e7ff;
  color: #1e3a8a;
  border: none;
  padding: 12px 20px;
  border-radius: 14px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.btn-secondary:hover{
  background: #c7d2fe;
}

/* Danger / Reject Button */
.btn-danger{
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: #ffffff;
  border: none;
  padding: 12px 20px;
  border-radius: 14px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(239, 68, 68, 0.35);
}

.btn-danger:hover{
  transform: translateY(-2px);
}

/* Full Width */
.btn-full{
  width:100%;
}


/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 40px;
  background:#fff;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}
.brand{font-weight:700;font-size:18px;}
nav a{margin:0 12px;cursor:pointer;font-weight:500;}
nav .active{
  background:#0f172a;color:#fff;
  padding:8px 14px;border-radius:10px;
}
/* ===== BRAND STYLING ===== */
.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
  font-size:16px;
  color:#0f172a;
}

/* Blue icon badge (same as buttons) */
.brand-icon{
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#ffffff;
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  font-size:14px;
  font-weight:800;
  box-shadow:0 6px 16px rgba(37,99,235,0.4);
  letter-spacing:0.5px;
}

/* ===== LAYOUT ===== */
.container{padding:40px;}
.header{margin-bottom:30px;}
.title{font-size:42px;font-weight:700;}
.subtitle{margin-top:6px;color:#64748b;}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:24px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  padding:24px;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,.05);
}
.section-title{
  font-size:18px;font-weight:600;margin-bottom:16px;
}
.muted{color:#64748b;font-size:14px;}


/* ===== FORM ===== */
.form-group{margin-bottom:16px;}
label{font-size:13px;font-weight:600;color:#475569;}
input,select,textarea{
  width:100%;margin-top:6px;padding:12px;
  border-radius:12px;border:1px solid #e2e8f0;
  font-size:14px;
}
textarea{resize:none;}

/* ===== BUTTONS ===== */
.primary-btn{
  background:linear-gradient(135deg,#4f46e5,#4338ca);
  color:#fff;border:none;padding:14px;
  border-radius:14px;font-size:15px;
  font-weight:600;cursor:pointer;
  box-shadow:0 10px 25px rgba(79,70,229,.35);
}
.full{width:100%;}

/* ===== LEAVE LIST ===== */
.leave-item{
  display:flex;justify-content:space-between;
  align-items:center;padding:14px 0;
  border-bottom:1px solid #eef2f7;
}
.badge{
  padding:6px 12px;border-radius:999px;
  font-size:12px;font-weight:600;
}
.pending{background:#fef3c7;color:#92400e;}
</style>
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">
  <div class="brand">
  <span class="brand-icon">HR</span>
  Human Resource Management System
</div>

  <nav>
    <a onclick="go('employee-dashboard.html')">Dashboard</a>
    <a onclick="go('attendance.html')">Attendance</a>
    <a class="active">Leave</a>
    <a onclick="go('profile.html')">Profile</a>
  </nav>
</header>

<main class="container">

  <!-- HEADER -->
  <div class="header">
    <h1 class="title">Leave Management</h1>
    <p class="subtitle">Apply for leave and track approval status.</p>
  </div>

  <!-- GRID -->
  <section class="grid">

    <!-- APPLY LEAVE -->
    <div class="card">
      <h3 class="section-title">Apply for Leave</h3>

      <div class="form-group">
        <label>Leave Type</label>
        <select id="leaveType">
          <option>Paid Leave</option>
          <option>Sick Leave</option>
          <option>Unpaid Leave</option>
        </select>
      </div>

      <div class="form-group">
        <label>Start Date</label>
        <input type="date" id="startDate">
      </div>

      <div class="form-group">
        <label>End Date</label>
        <input type="date" id="endDate">
      </div>

      <div class="form-group">
        <label>Remarks</label>
        <textarea id="remarks" rows="3"
          placeholder="Optional reason..."></textarea>
      </div>

      <button class="primary-btn full" onclick="submitLeave()">
        Submit Leave Request
      </button>
    </div>

    <!-- LEAVE STATUS -->
    <div class="card">
      <h3 class="section-title">My Leave Requests</h3>
      <div id="leaveList"></div>
    </div>

  </section>

</main>

<script>
/* ===== NAVIGATION ===== */
function go(page){
  window.location.href = page;
}

/* ===== DATA STORE (FRONTEND ONLY) ===== */
let leaves = [];

/* ===== RENDER LEAVES ===== */
function renderLeaves(){
  const list = document.getElementById("leaveList");
  list.innerHTML = "";

  if(leaves.length === 0){
    list.innerHTML = "<p class='muted'>No leave requests yet.</p>";
    return;
  }

  leaves.forEach(l => {
    list.innerHTML += `
      <div class="leave-item">
        <div>
          <strong>${l.type}</strong>
          <div class="muted">${l.from} â€“ ${l.to}</div>
        </div>
        <span class="badge pending">Pending</span>
      </div>
    `;
  });
}

/* ===== SUBMIT LEAVE ===== */
function submitLeave(){
  const type = document.getElementById("leaveType").value;
  const from = document.getElementById("startDate").value;
  const to = document.getElementById("endDate").value;

  if(!from || !to){
    alert("Please select date range");
    return;
  }

  leaves.push({
    type, from, to, status:"Pending"
  });

  renderLeaves();

  // Reset form
  document.getElementById("startDate").value = "";
  document.getElementById("endDate").value = "";
  document.getElementById("remarks").value = "";
}

/* INITIAL LOAD */
renderLeaves();
</script>

</body>
</html>
